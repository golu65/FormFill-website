<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Project2/style2.css">
    <title>Payment Form</title>

</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main">Payment Form</h1>
            <hr>

            <h2>User Information</h2>
            <p>Name: * <input type="text" name="name" placeholder="Enter Your Name" required></p>

            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="gender" required>
                    Female <input type="radio" name="gender" id="gender" required>
                    Other <input type="radio" name="gender" id="gender" required>
                </p>
            </fieldset>

            <p>Address:
                <textarea name="address" cols="30" rows="10"></textarea>
            </p>

            <p>Email: * <input type="email" name="email" id="" placeholder="Enter Your Email" required></p>

            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>

            <h2>Payment Information</h2>

            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Master Card</option>
                </select>
            </p>

            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required>
            </p>

            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
            </p>

            <p>
                CVV * <input type="password" name="cvv" id="cvv" required>
            </p>
            <div class="btn">
                <input type="reset" value="Reset">
                <input type="submit" value="Pay Now">
            </div>
        </form>
    </div>
</body>

</html>
